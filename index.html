  <script language="javascript" type="text/javascript">
    // get n random different items from array (ugly)
    function sample_n(array, n) {
      if (n <= 0) return [];
      if (n >= array.length) return array;
      var i = Math.floor(Math.random() * array.length);
      var newarray = [].concat(array);
      newarray.splice(i, 1);
      return [array[i]].concat(sample_n(newarray, n - 1))
    }
    // get a single random item from array
    function sample(array) {
      return sample_n(array, 1)[0];
    }
    // update the page with labels for X and Y and colors
    function update(x, y, bodyColor, xColor, yColor) {
      var elX = document.getElementById("x");
      elX.innerHTML = x;
      elX.style.color = xColor;
      var elY = document.getElementById("y");
      elY.innerHTML = y;
      elY.style.color = yColor;
      document.body.style.backgroundColor = bodyColor;
    }
    // main function, takes lists of people, domains and colors and
    // displays random combinations
    (function(people, domains, colors) {
      function randomize() {
        update.apply(this,
          [sample(people), sample(domains)].concat(sample_n(colors, 3)))
      }
      document.addEventListener("DOMContentLoaded", randomize);
      document.addEventListener("click", randomize);
      document.addEventListener("touchend", randomize);
      document.addEventListener("keyup", function(event) {
        if (event.keyCode == 32) randomize(); // spacebar
      })
    })([
